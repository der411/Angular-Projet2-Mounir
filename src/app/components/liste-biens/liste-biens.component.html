<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let bien of biens">
        <div class="card">
          <img class="card-img-top" [src]="bien.image" alt="Photo du bien">
          <div class="card-body">
            <h5 class="card-title">{{ bien?.nom }}</h5>
            <p class="card-text">{{ bien?.description }}</p>
            <p class="card-text">Loyer : {{ bien?.loyer }} â‚¬/J</p>
          </div>
        </div>
      </div>
    </div>
  </div>
